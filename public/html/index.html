<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <article class="examples">
       
        <section>
            <h3>Echo this message below</h3>
            <form>
                <input type:="text"  placeholder="Message Below"/>
            </form>
            <br/>
            <button class="ladda-button green expand-left"><span class="label">Submit</span> <span class="spinner"></span></button>
        </section>
      
        <section>
            <h3>Echo this message into a new page</h3>
            <form>
                <input type:="text" placeholder="Message in new Page"/>
            </form>
            <br/>
            <button class="ladda-button green expand-up"><span class="label">Submit</span> <span class="spinner"></span></button>
        </section>  
        <div style="background-color: black;"class="container">
            <h1 class="neon">This Message</h1>
          </div>
    </article>
    
</body>
</html>
